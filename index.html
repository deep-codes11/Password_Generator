<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="dark-mode" data-bs-theme="dark">
    <div class="main-box">
        <button class="fs-4" id="themeToggle"><i id="themeIcon" class="fa-regular fa-moon"></i></button>
        <div>
            <h2 class="heading">Password Generator</h2>
            <p class="text-secondary">Click the button to generate a random password.</p>
        </div>
        <div class="input-box">
            <input id="result-field" type="text" placeholder="Your password here" readonly>
            <button id="copy-btn"><i id="icon" class=" fa-regular fa-clipboard"></i></button>
        </div>
        <div class="actions-box">
            <div class="length">
                <label for="select" class="mb-2">Character Length: <span id="gen-length"></span></label>
                <input type="range" class="form-range" min="4" max="24" value="10" step="2" id="range">
            </div>
            <div class="btns">
                <div class="check-main-cont">
                    <p><strong>Include UPPERCASE</strong></p>
                    <div class="check-cont">
                        <input type="checkbox" name="" class="checkbtn" id="btncheck1" checked>
                        <label for="btncheck1" class="togglebtn"></label>
                    </div>
                </div>
                <div class="check-main-cont">
                    <p><strong>Include lowercase</strong></p>
                    <div class="check-cont">
                        <input type="checkbox" name="" class="checkbtn" id="btncheck2">
                        <label for="btncheck2" class="togglebtn"></label>
                    </div>
                </div>
                <div class="check-main-cont">
                    <p><strong>Include Symbols</strong></p>
                    <div class="check-cont">
                        <input type="checkbox" name="" class="checkbtn" id="btncheck3">
                        <label for="btncheck3" class="togglebtn"></label>
                    </div>
                </div>
                <div class="check-main-cont">
                    <p><strong>Include Numbers</strong></p>
                    <div class="check-cont">
                        <input type="checkbox" name="" class="checkbtn" id="btncheck4">
                        <label for="btncheck4" class="togglebtn"></label>
                    </div>
                </div>
                <hr>
            </div>
            <button id="gen-btn" type="button" class="btn btn-lg btn-light"><i class="fa-solid fa-bolt"></i>
                Generate</button>
        </div>
    </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
