<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="main-box">
        <div>
            <h2>Password Generator</h2>
            <p class="text-secondary">Click the button to generate a random password.</p>
        </div>
        <div class="input-box">
            <input id="result-field" type="text" placeholder="Your password here" readonly>
            <button id="copy-btn"><i id="icon" class=" fa-regular fa-clipboard"></i></button>
            <!-- <i class="fa-solid fa-clipboard-check"></i> -->
        </div>
        <!-- <p>Generated length: <span id="gen-length"></span></p> -->
        <div class="actions-box">
            <div class="length">
                <label for="select" class="mb-2">Choose the number of characters</label>
                <select id="select" class="form-select" aria-label="Default select example">
                    <option selected value="1">4 Characters</option>
                    <option value="2">6 Characters</option>
                    <option value="3">8 Characters</option>
                    <option value="4">10 Characters</option>
                    <option value="5">12 Characters</option>
                    <option value="6">16 Characters</option>
                </select>
            </div>
            <div class="btns">
                <!-- <p>Password must contain:</p> -->
                <label for="btn-group" class="mb-2">Password must contain:</label>
                <div class="btn-group btn-box" role="group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
                    <label class="btn  btn-sm btn-outline-dark" for="btncheck1">Uppercase</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-sm  btn-outline-dark" for="btncheck2">Lowercase</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn  btn-sm btn-outline-dark" for="btncheck3">Symbols</label>

                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                    <label class="btn btn-sm  btn-outline-dark" for="btncheck4">Numbers</label>
                </div>
                <hr>
            </div>
            <button id="gen-btn" type="button" class="btn btn-lg btn-dark"><i class="fa-solid fa-bolt"></i>
                Generate</button>
        </div>
    </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
